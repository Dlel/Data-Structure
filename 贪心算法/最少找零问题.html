<script>
  function minCoinChange(coins, amount) {
    const change = [];
    let total = 0;
    for (let i = coins.length; i >= 0; i--) {
      let coin = coins[i];
      while (coin + total <= amount) {
        change.push(coin);
        total += coin
      }
    }
    return change
  }
  console.log(minCoinChange([1, 5, 10, 25], 36))
</script>
