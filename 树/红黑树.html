<script type="module">
  import { Node, defaultCompare } from './necessary.js'
   // 红黑树节点类
   class RedBlackNode extends Node {
    constructor(key) {
      super(key);
      this.key = key;
      this.color = Colors.RED;
      this.parent = null
    }
    isRed() {
      return this.color === Colors.RED
    }
  }
  // 红黑树结构类
  class RedBlackTree {
    constructor(comparFn = defaultCompare) {
      this.comparFn = comparFn;
      this.root = null;
    }
    insert(key) {
      if(this.root == null) {
        this.root = new RedBlackNode(key)
        this.root.color = Colors.BLACK; //根节点和叶节点必须是黑的
      } else {
        const newNode =  this.insertNode(this.root, key); //在正确的位置插入节点
        this.fixTreeProperties(newNode);//验证此时是否满足红黑树条件
      }
    }
    insertNode(node, key) {
      if(this.comparFn(key, node.left.key) == 1){
        if(node.left == null){
          node.left = new RedBlackNode(key);
          node.left.parent = node;
          return node.left
        } else {
          node.left = this.insertNode(node.left, key)
          return node.left
        }
      }
      else if (node.right == null) {
        node.right = new RedBlackNode(key);
        node.right.parent = node;
        return node.right
        } 
      else {
        node.right = this.insertNode(node.right, key)
        return node.right
      }
