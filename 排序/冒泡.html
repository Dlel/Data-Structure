<script>
  let array = [3, 6, 1, 2, 4, 0, 7, 3];

  function bubbleSort(array) {
    const {
      length
    } = array;
    for (let i = 0; i < length; i++) {
      for (let j = 0; j < length - 1 - i; j++) {
        if (array[j] > array[j + 1]) {
          // 经典写法
          // let temp = array[j];
          // array[j] = array[j + 1];
          // array[j + 1] = temp;
          // ES5写法
          [array[j], array[j + 1]] = [array[j + 1], array[j]];
        }
      }
    }
    return array;
  }
  console.log(bubbleSort(array));
</script>
