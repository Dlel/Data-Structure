<script>
  function shuffle(array) {
    for (let i = 0; i < array.length; i++) {
      const randomIndex = Math.floor(Math.random() * (i + 1));
      swap(array, i, randomIndex)
    }
    return array
  }
  const swap = (array, a, b) => {
    [array[a], array[b]] = [array[b], array[a]];
  }

  console.log(shuffle([1, 2, 3, 4, 5]))
</script>
