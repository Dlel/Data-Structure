<script>
  function selectSort(array) {
    const {
      length
    } = array;
    let minIndex;
    for (let i = 0; i < length - 1; i++) { //外循环循环长度-1，因为到最后一个值时已经是最大值了
      minIndex = i;
      for (let j = i; j < length; j++) { //内循环遍历完一次找到最小值的索引
        if (array[minIndex] > array[j]) {
          minIndex = j;
        }
      }
      if (minIndex !== i) { //索引和最初未变化不交换
        [array[i], array[minIndex]] = [array[minIndex], array[i]]
      }
    }
    return array
  }
  console.log(selectSort([5, 4, 3, 2, 1]))
</script>
