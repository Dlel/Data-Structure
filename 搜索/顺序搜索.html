<script>
  const DOES_NOT_EXIST = -1

  function sequentialSearrch(array, value, equalsFn = defaultEquals) { //默认值可以复制赋值方法、对象、值；
    for (let i = 0; i < array.length; i++) {
      if (equalsFn(array[i], value)) {
        return i
      }
    }
    return DOES_NOT_EXIST
  }
  const defaultEquals = (set, value) => {
    if (set == value) {
      return true
    }
    return false
  }

  console.log(sequentialSearrch([1, 2, 3, 4, 5], 3))
</script>
