<script>
  const DOES_NOT_EXIST = -1;
  const Compare = {
    LESS_THAN: 1,
    BIGGER_THAN: 2,
    EQUALS: 3
  }

  function binarySearchDiv(array, value, low, high, compareFn = defaultCompare) {
    if (low <= high) {
      const mid = Math.floor((low + high) / 2)
      const element = array[mid]
      if (compareFn(value, element) === Compare.BIGGER_THAN) {
        low = mid + 1;
        return binarySearchDiv(array, value, low, high, compareFn)
      } else if (compareFn(value, element) === Compare.LESS_THAN) {
        high = mid - 1;
        return binarySearchDiv(array, value, low, high, compareFn)
      } else {
        return mid
      }
    }
    return DOES_NOT_EXIST
  }

  function binarySearch(array, value) {
    const {
      length
    } = array;
    // const sortArray = quickSort(array);
    let low = 0;
    let high = length - 1;
    return binarySearchDiv(array, value, low, high, compareFn = defaultCompare)
  }

  const defaultCompare = (value1, value2) => {
    if (value1 > value2) {
      return Compare.BIGGER_THAN;
    } else if (value1 < value2) {
      return Compare.LESS_THAN;
    } else {
      return Compare.EQUALS;
    }
  }
  console.log(binarySearch([1, 2, 3, 4, 5, 6, 7, 8], 8))
</script>
